<!DOCTYPE html>
<html>
  <head>
      <title>Secret Agent Supply Inc. | I Spy A Future Spy</title>
      <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
      <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
      <link href="https://s-media-cache-ak0.pinimg.com/originals/88/64/e4/8864e4d0f1dc973fc1bd031384976cb6.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>


<!-- Header -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Binoculars Logo">
        <h4>Secret Agent Supply Inc.</h4>
      </div>
    </header>

<!-- Hero Image -->

    <div class="hero">
      <div class="box">
        <div class="new-arrival">
          <h4>new arrival</h4>
          <h1>sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>

<!-- Nav Section -->

    <nav>
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>

      </ul>

<!-- Content Section -->

    <div class="container2">
      <div class="items">
        <div class="item">
          <div class="item-image">
            <img src="./resources/images/pen.png">
          </div>
            <p class="item-description">Exploding Pen</p>
          </div>
        <div class="item">
          <div class="item-image">
            <img src="./resources/images/watch.png">
          </div>
            <p class="item-description">Cellular Watch</p>
        </div>
        <div class="item">
          <div class="item-image">
            <img src="./resources/images/glasses.png">
          </div>
            <p class="item-description">Thermal Glasses</p>
        </div>
      </div>
    </div>

<!-- Location & Hours Section -->

    <div class="container2">
      <div class="info">
        <div class="info-box">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-box">
          <h5>Hours</h5>
          <p>0800 - 1800
        </div>
      </div>
    </div>

</html>
